<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"content="IE=edge">
    <meta name="viewport"content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="style.css">
    <title>The Odin Project: Calculator - Joaquín G. Tesoro</title>
</head>
<body>
    
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <div class="btn operator" id="clear">C</div>
            <div class="btn operator" id="sqrt">√</div>
            <div class="btn operator" id="porcentage">%</div>
            <div class="btn operator" id="divide">/</div>
            <div class="btn numbers" id="seven">7</div>
            <div class="btn numbers" id="eight">8</div>
            <div class="btn numbers" id="nine">9</div>
            <div class="btn operator" id="multiplication">*</div>
            <div class="btn numbers" id="four">4</div>
            <div class="btn numbers" id="five">5</div>
            <div class="btn numbers" id="six">6</div>
            <div class="btn operator" id="substraction">-</div>
            <div class="btn numbers" id="one">1</div>
            <div class="btn numbers" id="two">2</div> 
            <div class="btn numbers" id="three">3</div>
            <div class="btn operator" id="add">+</div>
            <div class="btn numbers" id="zero">0</div>
            <div class="btn numbers" id="decimal">.</div>
            <div class="btn" id="equal">=</div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
